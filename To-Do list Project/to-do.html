<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="to_do.css" />
  </head>
  <body>
    <h1 id="heading">To-DO App</h1>

    <div class="grid_container">
      <input id="todo-input" type="text" placeholder="Enter Todo here" />
      <input id="todo_date" type="date"/>
      <button class="btn-todo" onclick="addTodo();">Add</button>
    </div>

    <div class="todo_container grid_container"></div>

    <script src="to-do.js"></script>
  </body>
</html>
