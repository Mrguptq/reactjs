<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/028e1282f3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
        <h1>Sign In</h1>
        <form method="get">
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="name1" placeholder="Enter Your Email" required>
                    </div>
                    <div class="input-field">
                     <i class="fa-solid fa-lock"></i>
                     <input type="password" id="name2" placeholder="Enter Your password" required>
               </div>
               <div class="btn-field">
                <button type="button">Sign in</button>
            </div>
</body>
</html>
