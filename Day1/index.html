<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up & Sign in Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/028e1282f3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
        <h1>Sign up</h1>
        <form method="post">
            <div class="input-group">
                <div class="input-field">
                 <i class="fa-solid fa-user"></i>
                   <input type="text" id="name" placeholder="Enter Your Name" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="name" placeholder="Enter Your Email" required>
                    </div>
                    <div class="input-field">
                     <i class="fa-solid fa-lock"></i>
                     <input type="password" id="name" placeholder="Enter Your password" required>
               </div>
               <div class="btn-field">
                <button type="button">Sign up</button>
            </div>
                <div class="btn">
                <p>Already have an Account? <a href="signin.html">Sign in</p></a>
               </div>
            </div>
        </form>
    </div>
</body>
</html>
